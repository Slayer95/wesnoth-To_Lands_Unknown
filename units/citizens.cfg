#textdomain wesnoth-To_Lands_Unknown
#define TLU_CITIZEN_BASE IMAGE IMAGE_NE HITSOUND DIESOUND
    race=eoma_summoner
    image="units/{IMAGE}.png"
    ellipse="misc/ellipse"

    hitpoints=21
    movement_type=smallfoot
    movement=5
    experience=25
    level=0
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=8
    hide_help=true
    do_not_list=yes
    usage=fighter
    description= _ "An average citizen of the Summoners' nation."
    die_sound={DIESOUND}
    {DEFENSE_ANIM "units/{IMAGE}.png" "units/{IMAGE}.png" {HITSOUND}}
    [standing_anim]
        direction=se,sw,s
        [frame]
