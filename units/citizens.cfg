        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=4
        number=2
        attack_weight=0.0
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-350
        [frame]
            duration=750
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
#enddef
