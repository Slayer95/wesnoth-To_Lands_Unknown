[/terrain_type]

[terrain_type]
    symbol_image=off-map/symbol
    editor_image=../scenery/gate-rusty-se
    id=barred_fence_se
    name= _ "Bars"
    string=^Xy/
    aliasof=Xt
    editor_group=wesnoth-UMC-To_Lands_Unknown
[/terrain_type]

[terrain_type]
    symbol_image=off-map/symbol
    editor_image=../scenery/gate-rusty-sw
