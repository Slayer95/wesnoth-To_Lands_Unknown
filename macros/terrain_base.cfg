[/terrain_type]

[terrain_type]
    symbol_image=cave/beam-tile
    id=litz
    name= _ "Lit"
    editor_name= _ "Illuminated Hex"
    string=^Iiz
    aliasof=_bas
    light=25
    editor_group=wesnoth-UMC-To_Lands_Unknown
[/terrain_type]

[terrain_type]
    symbol_image=misc/rubble-tile
    id=sand_rubble_inv
    name= _ "Rubble"
	editor_name= _ "Rubble Invisible"
    string=^Dri
    aliasof=_bas, Ht
    mvt_alias=-,_bas,Ht
    editor_group=wesnoth-UMC-To_Lands_Unknown
[/terrain_type]

# Strange terrain string used to fool chasms into not drawing chasm edges
[terrain_type]
    symbol_image=flat/road
    id=flat_bg
    editor_name= _ "Flat"
    string=Qxy
    aliasof=Gt
    editor_group=wesnoth-UMC-To_Lands_Unknown
[/terrain_type]

# Jungle Terrain

[terrain_type]
    symbol_image=trees/t3
    id=jungle
    name= _ "Jungle"
    string=^Fjy
    aliasof=_bas
    editor_group=wesnoth-UMC-To_Lands_Unknown
[/terrain_type]

[terrain_type]
    symbol_image=trees/t3
    id=jungle
    name= _ "Thick Jungle"
    string=^Fjty
    aliasof=Xt
    editor_group=wesnoth-UMC-To_Lands_Unknown
[/terrain_type]

# Terrain Graphics - move to separate file if it grows much more
[terrain_graphics]
    [image]
        layer=1
        name=star1.png:100,star2.png:100,star3.png:100,star4.png:10000
    [/image]
    [tile]
        x,y=0,0
        type=*^Ey
    [/tile]
[/terrain_graphics]

{OVERLAY_L *^Xy/ 0 (../scenery/gate-rusty-se)}
{OVERLAY_L *^Xy\ 0 (../scenery/gate-rusty-sw)}

