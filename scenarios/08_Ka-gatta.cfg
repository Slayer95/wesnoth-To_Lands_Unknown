#textdomain wesnoth-To_Lands_Unknown

#define TRAPS_MESSAGE
    [if]
        [variable]
            name=traps
            equals=0
        [/variable]
        [then]
            [if]
                [have_unit]
                    race=eoma_summoner
                    x,y=$x1,$y1
                [/have_unit]
                [then]
                    [message]
                        speaker=unit
                        message= _ "Oh no. It’s a trap!"
                    [/message]
                [/then]
                [else]
                    [if]
                        [have_unit]
                            type_adv_tree=EoMa_Rhami,EoMa_Jinni
                            x,y=$x1,$y1
                        [/have_unit]
                        [then]
                            [message]
                                speaker=unit
                                message= _ "I am trapped, my master."
                            [/message]
                        [/then]
                    [/if]
                [/else]
            [/if]
            {IF_VAR jinn_advice equals yes (
                [then]
                    [message]
                        speaker=Mehir
                        message= _ "My Jinni foresaw this."
                    [/message]
                [/then]
                [else]
                    [message]
                        speaker=Mehir
                        message= _ "I’m sure there is a release mechanism somewhere. Search all tunnels and recesses you find."
                    [/message]
                [/else]
            )}
        [/then]
        [else]
            [if]
                [variable]
                    name=traps
                    equals=1
                [/variable]
                [then]
                    [if]
                        [have_unit]
                            race=eoma_summoner
                            x,y=$x1,$y1
                        [/have_unit]
                        [then]
                            [message]
                                speaker=unit
                                message= _ "I am trapped!"
                            [/message]
                        [/then]
                    [/if]
                    {IF_VAR jinn_advice equals yes (
                        [then]
                            [message]
                                speaker=Mehir
                                message= _ "We are closer to the treasure."
                            [/message]
                        [/then]
                        [else]
                            [message]
                                speaker=Mehir
                                message= _ "Again? Continue searching until you find the right one. I wonder what these bars were meant to enhedge..."
                            [/message]
                        [/else]
                    )}
                [/then]
                [else]
                    [if]
                        [have_unit]
                            race=eoma_summoner
                            x,y=$x1,$y1
                        [/have_unit]
                        [then]
                            [message]
                                speaker=unit
                                message= _ "Oops..."
                            [/message]
                        [/then]
                    [/if]
                    [message]
                        speaker=Mehir
                        message= _ "Do you hear that?"
                    [/message]

                    [fire_event]
                        name=amulet
                    [/fire_event]
                [/else]
            [/if]
        [/else]
    [/if]
#enddef
#define GRAVE X Y IMAGE MESSAGE EXTRA
    [event]
        name=prestart
        {PLACE_IMAGE {IMAGE} {X} {Y}}
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            x,y={X},{Y}
            side=1
        [/filter]
        [message]
            speaker=narrator
            image={IMAGE}
            caption=_ "Monolith"
            message={MESSAGE}
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=yes
        [filter]
            x,y={X},{Y}
            side=1
        [/filter]
        {EXTRA}
        {VARIABLE_OP archeologist add 1}
        {IF_VAR archeologist equals 5 (
            [then]
                {TLU_SET_ACHIEVEMENT tlu_archeologist}
            [/then]
        )}
    [/event]
#enddef
