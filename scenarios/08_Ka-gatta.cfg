                    message= _ "It is well hidden behind a secret door imitating a cave wall. To open it and access the relic your men will have to pull some levers scattered around the chamber."
                [/message]
                {IF_VAR traps equals 0 (
                    [then]
                        [message]
                            speaker=Mehir
                            message= _ "Where are those levers?"
                        [/message]
                    [/then]
                    [else]
                        [message]
                            speaker=Mehir
                            message= _ "So this is their true purpose..."
                        [/message]
                    [/else]
                )}
                [message]
                    speaker=unit
                    message= _ "There are three of them. I need to focus to be able to see where your men will find them in the future. This will take a moment..."
                [/message]
                [message]
                    speaker=unit
                    message= _ "..."
                    sound=magic-faeriefire.ogg
                [/message]
                [message]
                    speaker=unit
                    message= _ "I can see now. Here are the locations of all the levers. Activating them will open the secret door near the exit."
                [/message]
                [remove_shroud]
                    side=1
                    x=10,9
                    y=2,4
                [/remove_shroud]
                {HIGHLIGHT_IMAGE 10 2 "items/gohere.png" (items/lever-off.png)}
                {HIGHLIGHT_IMAGE 6 13 "items/gohere.png" (items/lever-off.png)}
                {HIGHLIGHT_IMAGE 6 25 "items/gohere.png" (items/lever-off.png)}
                [message]
                    speaker=Mehir
                    message= _ "Jinn abilities never cease to amaze me..."
                [/message]
                {IF_VAR traps equals 0 (
                    [then]
                        [message]
                            speaker=unit
                            message= _ "Be careful though, my Master! Pulling any of the levers will activate security mechanisms, which may trap some of our troops. But once the artifact is revealed, they all will be freed."
                        [/message]
                        [message]
                            speaker=Mehir
                            message= _ "Thanks for the warning."
                        [/message]
                    [/then]
                )}
            [/then]
        )}
        [message]
            speaker=unit
            message= _ "We should not stay here for too long. This place doesn't seem to be geologically stable."
        [/message]
        {VARIABLE_OP jinn_advice_counter add 1}
    [/event]

